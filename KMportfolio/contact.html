                <h1>Contact Me</h1>
            </main>
            <form action="mailto:kristinamaher@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">

                <fieldset>
                <legend>How do I contact you?</legend>
                    <div>         
                        <label for="compName">Company name:</label><br>
                        <input type="text" id="compName" name="compName" placeholder="Company Name"><br>
                    </div>
                    <div>
                        <label for="personContact">Person to contact:</label><br>
                        <input type="text" id="personContact" name="personContact" placeholder="Person's Name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="YourEmail@Provider.com" required><br>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" pattern ="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"><br>
                    </div>
                </fieldset>
        
                <fieldset>
                    <legend>What opportunities are available at your company?</legend>
                   <div>
                    <label for="opportunities">Type of Position:</label>
                    <select id="opportunities" name="opportunities">
                        <option value="internship">Internship</option>
                        <option value="part-time">Part-time</option>
                        <option value="full-time">Full-time</option>
                        <option value="contract">Contract</option>
                        <option value="temporary">Temporary</option>
                        <option value="on-call">On call</option>
                    </select>
                    </div>
                    
                    <label for="Prepare">How did you find me?</label> <br> <br>
                    <input type="radio" id="LinkedIn" name="LinkedIn" value="LinkedIn">
                    <label for="LinkedIn">LinkedIn</label>
                    <input type="radio" id="JobFair" name="JobFair" value="Job Fair">
                    <label for="JobFair">Job Fair</label>
                    <input type="radio" id="CWIPartner" name="CWIPartner" value="CWIPartner">
                    <label for="CWIPartner">CWI Corporate Partner</label>
                        <textarea id="Prepare" name="Prepare" rows="10" cols="100">How should I prepare for the interview?</textarea>
